<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">
    <title>Swapi Table</title>
</head>

<body>
    <script src="./src/data-swapi.co.js"></script>
    <div id="table-container">
        <div id="filter">
            <div>
                <div class="filter-box">
                    <div class="filter-desc">Sort by Name</div>
                    <div class="icon"></div>
                </div>
                <div class="drop-down">
                    <div class="dropdown-item">
                        <div>Ascending order</div>
                        <div>
                            <div class="icon" id="ascending"></div>
                        </div>
                    </div>
                    <div class="dropdown-item">
                        <div>Descending order</div>
                        <div>
                            <div class="icon" id="descending"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div id="table">
            <div class="row">
                <div>
                    <div>No.</div>
                </div>
                <div>
                    <div>Name</div>
                </div>
                <div>
                    <div>Rotation Period</div>
                    <div class="icon sort"></div>
                </div>
                <div>
                    <div>Orbital Period</div>
                    <div class="icon sort"></div>
                </div>
                <div>
                    <div>Diameter</div>
                </div>
                <div>
                    <div>Climate</div>
                </div>
                <div>
                    <div>Gravity</div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
